    <h4>Cadastro de produtos</h4>
    <br>
    <br>
<form>
    <div class="container-produtos">
    <div class="section-1">
        <label for="teste">Nome do produto</label>
        <input type="text" id="Nome" autocomplete="off" placeholder="Digite o nome do produto"> 
    </div>
    <div class="section-2">
        <label for="teste2">Marca do produto
        <input type="text" id="Marca" autocomplete="off" placeholder="Digite a marca do produto">
    </label>
    </div>
    <div class="select-produtos">
        <label for="produtos para add">Quantidade de produtos
        <input type="text" id="Quantidade" autocomplete="off" placeholder="Digite a quantidade de produtos">
        </label>
    </div>
    <div class="prod-desc">
        <label for="prod-desc">Descrição do produto</label>
            <br>
        <textarea id="Textarea" cols="40" rows="18" placeholder="Digite a descrição do produto"></textarea>
    </div>
<div class="button-config">
    <button type="button" id="btn-success" onclick="cadastrarProduto()">Confirmar</button>
    <button type="button" id="btn-stock" onclick="window.open('estoque.html')">Ver estoque</button>
    <button type="button" id="btn-nothing"onclick="verEstoque()">Adicionar produtos</button>
